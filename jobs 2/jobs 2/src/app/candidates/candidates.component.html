<button routerLink="/candidate" class="btn btn-primary">Create Candidate</button>
<hr>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let candidate of candidates">
    <td>{{ candidate.id }}</td>
    <td>{{ candidate.name }}</td>
    <td>{{ candidate.email }}</td>
  </tr>
  </tbody>
</table>
