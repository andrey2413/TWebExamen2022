<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="save()">
        <h1>Create job posting</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput133" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput133" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Resume</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="resume"></textarea>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Create!</button>
        </div>
      </form>
    </div>
  </div>
</div>
